<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolas do Estado da Paraíba</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'view_escolas.css') }}">

</head>


<body>
    <div class="container">
        <h1>Nº DE ALUNOS MATRICULADOS POR ESCOLA</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome da Escola</th>
                    <th>Total de Alunos</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos_escola %}
                <tr>
                    <td>{{ aluno[1] }}</td>
                    <td>{{ aluno[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('gerencia') }}"><button class="return-btn">Retornar ao Menu Escolas</button></a>
    </div>
</body>
</html>
